<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="src/app.js"></script>
<script src="src/controllers.js"></script>
<meta charset="UTF-8">
<title>Cocktails</title>
</head>
<body ng-app="cocktails">
<h1> Cocktails </h1>
<h2> Select Your Ingredients </h2>
<div id="ingredients-list" ng-controller="IngredientsController">
  <ul class="list-group">
    <li ng-repeat="ingredient in ingredients" class="ingredient list-group-item" ng-click="clickedIngredient(ingredient.id)" ng-class="{active: isSelected(ingredient.id)}">
    {{ ingredient.name }}
    </li>
  </ul>
</div>
</body>
</html>
